<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain AI | AI-Powered Presentations</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 10%, black 90%);
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }
        .background-image {
            width: 70vw;
            max-width: 650px;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 1));
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        .text-brain {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #00FFFF;
            font-size: 4rem;
            text-shadow: 0 0 30px rgba(0, 255, 255, 1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .animated-glows {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00FFFF;
            border-radius: 50%;
            box-shadow: 0 0 10px #00FFFF;
            animation: float 6s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <canvas class="particles"></canvas>
    <div class="background-container">
        <img alt="Brain AI Background" class="background-image" 
        src="https://storage.googleapis.com/a1aa/image/xdIYfrvDiaxvJnxTEVQb6kYLYIHMsyaQ5qtsnglSkSg.jpg"/>
        <h1 class="text-brain">Brain.AI</h1> 
    </div>
    
    <script>
        for (let i = 0; i < 5; i++) {
            let glow = document.createElement("div");
            glow.classList.add("animated-glows");
            glow.style.top = Math.random() * 100 + "vh";
            glow.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(glow);
        }
    </script>
</body>
</html>
