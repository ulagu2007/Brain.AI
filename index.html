<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain AI | AI-Powered Presentations</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Background Styling */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Brain Image Animation - Moves from Outside to Center */
        .background-image {
            width: 90vw; /* Large size for dramatic entrance */
            max-width: 650px;
            height: auto;
            opacity: 0.5; /* Keeps the background effect */
            filter: blur(2px); /* Slight blur effect */
            position: fixed;
            top: -100%; /* Start completely off-screen */
            left: 50%;
            transform: translate(-50%, 0) scale(1.4);
            animation: slideIn 2s ease-out forwards;
        }

        /* Animation for brain sliding in */
        @keyframes slideIn {
            0% {
                top: -100%; /* Start off-screen */
                transform: translate(-50%, 0) scale(1);
                opacity: 0;
            }
            100% {
                top: 50%; /* End at the center */
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Brain.AI Text Styling - Moves from Bottom to Center */
        .text-brain {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #00FFFF;
            font-size: 5rem;
            text-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1; /* Ensures it stays above the brain image */
            opacity: 0;
            animation: slideUp 2s ease-out 1.5s forwards;
        }

        /* Animation for "Brain.AI" Text Moving Up */
        @keyframes slideUp {
            0% {
                top: 100%; /* Start below the screen */
                opacity: 0;
            }
            100% {
                top: 50%; /* Move to the center */
                transform: translateY(-50%);
                opacity: 1;
            }
        }

        /* Left Side Text (Moved Higher) */
        .ready-text {
            position: absolute;
            left: 5%;
            top: 10%; /* Adjusted from 15% to 10% */
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: white;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
        }

        /* Button Styling */
        .next-btn {
            position: absolute;
            left: 5%;
            bottom: 15%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 2px solid #00FFFF;
            padding: 12px 24px;
            border-radius: 50px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .next-btn:hover {
            background: #00FFFF;
            color: black;
            transform: scale(1.08);
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-black flex items-center justify-center min-h-screen relative">
    
    <!-- Enlarged Brain Image as Background -->
    <div class="background-container">
        <img alt="Brain AI Background" class="background-image" 
        src="https://storage.googleapis.com/a1aa/image/xdIYfrvDiaxvJnxTEVQb6kYLYIHMsyaQ5qtsnglSkSg.jpg"/>
    </div>

    <!-- Left Side Text (Now Positioned Higher) -->
    <h2 class="ready-text">Ready to Make PowerPoints?</h2>

    <!-- Right Side Brain AI Text (Now Moves from Bottom to Center) -->
    <h1 class="text-brain">Brain.AI</h1>

    <!-- Next Page Button -->
    <a href="nextpage.html" class="next-btn">
        Next â†’ 
    </a>

</body>
</html>
