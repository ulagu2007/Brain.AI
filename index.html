<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain AI | AI-Powered Presentations</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Background Styling */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }

        /* Brain Image - Now with a Glowing Effect */
        .background-image {
            width: 80vw;
            max-width: 700px;
            height: auto;
            opacity: 0.9;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            animation: pulseGlow 3s infinite alternate ease-in-out;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
        }

        /* Animation for glowing brain effect */
        @keyframes pulseGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 25px rgba(0, 255, 255, 1)); }
        }

        /* Brain.AI Text - Now Exactly in the Center */
        .text-brain {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #00FFFF;
            font-size: 6rem; /* Increased font size */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.7), 0 0 15px rgba(0, 255, 255, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
            letter-spacing: -2px; /* Contracted letter spacing */
        }

        /* Left Side Text (Higher Position) */
        .ready-text {
            position: absolute;
            left: 5%;
            top: 8%;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: white;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
            z-index: 10;
        }

        /* Button Styling */
        .next-btn {
            position: absolute;
            left: 5%;
            bottom: 15%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 2px solid #00FFFF;
            padding: 12px 24px;
            border-radius: 50px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .next-btn:hover {
            background: #00FFFF;
            color: black;
            transform: scale(1.08);
        }

        /* Profile Icon */
        .profile-container {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            z-index: 20;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 70px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            width: 180px;
            display: none;
        }

        .dropdown-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .dropdown-menu a:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-black flex items-center justify-center min-h-screen relative">
    
    <!-- Profile Picture (Top Right) -->
    <div class="profile-container" onclick="toggleDropdown()">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile" class="profile-icon">
    </div>

    <!-- Dropdown Menu -->
    <div id="dropdownMenu" class="dropdown-menu">
        <a href="#">My Account</a>
        <a href="#">Purchases</a>
        <a href="#">Saved Files</a>
    </div>

    <!-- Glowing Brain Image -->
    <div class="background-container">
        <img alt="Brain AI Background" class="background-image" 
        src="https://storage.googleapis.com/a1aa/image/xdIYfrvDiaxvJnxTEVQb6kYLYIHMsyaQ5qtsnglSkSg.jpg"/>
    </div>

    <!-- Left Side Text -->
    <h2 class="ready-text">Ready to Make PowerPoints?</h2>

    <!-- Centered Brain.AI Text (Now Inside the Brain) -->
    <h1 class="text-brain">Brain.AI</h1>

    <!-- Next Page Button -->
    <a href="nextpage.html" class="next-btn">
        Next â†’ 
    </a>

    <!-- JavaScript for Dropdown -->
    <script>
        function toggleDropdown() {
            var menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.opacity = "0";
                menu.style.transform = "translateY(-10px)";
                setTimeout(() => { menu.style.display = "none"; }, 300);
            } else {
                menu.style.display = "block";
                setTimeout(() => {
                    menu.style.opacity = "1";
                    menu.style.transform = "translateY(0)";
                }, 10);
            }
        }
    </script>

</body>
</html>
